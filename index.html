<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play on!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="logo.png">
    <script src="https://kit.fontawesome.com/3288b9d3bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <ul>
            <li class="nav-item1 "><img src="logo.png" class="brand" alt="spotify"><span>TuneHub</span> </li>
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
        </ul>

    </div>

    <div class="container">


        <div class="left">
            <h1 class="title">Music awaits!</h1>
            <div class="songItemList" >
                <div class="songItem" >
                    <img     alt=""><span class="songName"> </span><span
                        id="songDuration1">00:00</span><i id='1' class="pb fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img alt=""><span class="songName"> </span><span
                        id="songDuration2">00:00</span><i id='2'class="pb fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img  alt=""><span class="songName"> </span><span
                        id="songDuration3">00:00</span><i id='3'class="pb fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img  alt=""><span class="songName"> </span><span
                        id="songDuration4">00:00</span><i id='4'class="pb fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img  alt=""><span class="songName"> </span><span
                        id="songDuration5">00:00</span><i id='5'class="pb fa-solid fa-play"></i>
                </div>  

            
            </div>

        </div>
        <div class="right"></div>
    </div>

    </div>

    <div class="bottom">
        <input type="range" name="progressBar" id="progressBar" min="0" value="0" step="0" max="100">
        <div class="songInfo">
            <img src="new_playing.gif" width="70px" height="30px" alt=""> <span id="songText"></span> 
        </div>
        <div class="controls">

            <img id="repeatOne" class="repeat hide " src="icons/repeat-1.svg" alt="">
            <img id="repeatMany" class="repeat" src="icons/repeat.svg" alt="">
            
            
            <i class="miniPlay fa-solid fa-2x fa-arrow-left" id="prev"></i>
            <i class="miniPlay fa-solid fa-2x play fa-play" id="mainPlay"></i>
            <i class="miniPlay fa-solid fa-2x fa-arrow-right" id="next"></i>
            
        </div>

        <div class="volume">
            <img  id="vol-off" width="30px" class="vol hide" src="icons/off_vol.svg" alt="">
            <img  id="vol-on" width="30px" class="vol" src="icons/on_vol.svg" alt="">
            <input type="range"  class="volSlider" height="0px" min="0" max="100" value="50">
        </div>
    
        

    </div>
    <!-- <a href="https://www.flaticon.com/free-icons/repeat-once" title="repeat once icons">Repeat once icons created by IYAHICON - Flaticon</a> -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
